<div class="row">
  <h3>Cadastro Empresa</h3>
</div>

<form [formGroup] = "formulario"> 
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputEmail4">Nome da Empresa</label>
        <input formControlName="nome"  type="empresa" class="form-control">
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">CNPJ</label>
        <input formControlName="cnpj" type="cnpj" class="form-control" id="">
      </div>
    </div>
  
    <button (click)="OnSubmit()" type="button" class="btn btn-primary my-5">Cadastrar Empresas</button>
</form>

<div class="mt-5" class="row">
  
 
  <div class="col-11">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Nome da Empresa</th>
      <th scope="col">CNPJ</th>
    </tr>
  </thead>
  <tbody *ngFor="let empresa of empresaList">
    <tr>
      <td>{{empresa.nome}}</td>
      <td> {{empresa.cnpj}}</td>
    </tr>
  </tbody>
 </table> 
  </div>
</div>
