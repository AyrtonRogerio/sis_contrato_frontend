<div class="row">
  <h3>Cadastro Empresa</h3>
</div>

<form [formGroup] = "formulario"> 
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputEmail4">Nome da Empresa</label>
        <input formControlName="nome"  type="empresa" class="form-control">
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">CNPJ</label>
        <input formControlName="cnpj" type="cnpj" class="form-control" id="">
      </div>
    </div>
  
    <button (click)="OnSubmit()" type="button" class="btn btn-primary">Cadastrar Empresas</button>
</form>
